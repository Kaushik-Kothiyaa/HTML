<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form</title>
</head>

<body>
    <h2>Valid Application form</h2>
    <form action="" method="post">
        <div>
            <label for="fullname">Enter Full Name : </label><br>
            <input type="text" name="fullname" id="fullname" placeholder="Enter Full Name" required pattern="[A-Za-z\s]+" 
        title="Full name should contain only letters and spaces.">
        </div>
        <br>
        <div>
            <label for="email">Email id : </label><br>
            <input type="email" name="email" id="email" placeholder="type your email id">

        </div>
        
        <br>
        <div>
            <label for="phonenumber">Phone Number : </label><br>
            <input type="tel" name="phonenumber" id="phonenumber" pattern="^\+?[0-9\s\-]{7,15}$" 
        title="Phone number should be 7-15 digits and may include +, spaces or dashes.">

        </div>
        
        <br>

        <br>
        <div>
            <input type="submit" value="send">

        </div>

    </form>
</body>

</html>
